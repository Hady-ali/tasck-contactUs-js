<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validate</title>
</head>
<body>
    
    <section>
        <h1>Contact Us</h1>
        <span id="error"></span>
        <form onsubmit="return formValidate()">
            <input type="text" placeholder="Username" name="Username" value="" id="username" required><br>
            <input type="email" placeholder="E-mail" name="E-mail" value="" id="email" required><br>
            <input type="tel" placeholder="Phone" name="Phone" value="" id="phone" readonly><br>
            <input class="submit" type="submit" value="submit">
        </form>
    </section>



    <script src="main.js"></script>
</body>
</html>
